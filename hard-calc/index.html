<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="description" content="Simple Calculator With Dark Mode." />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="./style.css" />
	<title>Calculator</title>
</head>

<body>
	<div id="calc">
		<div class="calc-screen">
			<p>0</p>
		</div>
		<div class='buttons'>
			<div id="second-row">
				<button class='btn one'>1</button>
				<button class='btn two'>2</button>
				<button class='btn three'>3</button>
				<button class='btn clear' id='orange'>C</button>
			</div>
			<div id="third-row">
				<button class='btn four'>4</button>
				<button class='btn five'>5</button>
				<button class='btn six'>6</button>
				<button class='btn minus' id='orange'>-</button>
			</div>
			<div id="fourth-row">
				<button class='btn seven'>7</button>
				<button class='btn eight'>8</button>
				<button class='btn none'>9</button>
				<button class='btn multiply' id='orange'>x</button>
			</div>
			<div id="fifth-row">
				<button class='btn division' id='orange'>/</button>
				<button class='btn null'>0</button>
				<button class='btn finish' id='orange'>=</button>
				<button class='btn plus' id='orange'>+</button>
			</div>
		</div>
	</div>
	<script src="./script.js">
	</script>
</body>

</html>
